<body  class="day" onload="init()">

	<source src="./media/2257__Andrew_Duke__click1.wav"></source>

<div id="toolbox">

<details>
  <summary>Position</summary>

 <label>rotateX:</label><input type="range" min="0" step="1" id="rotateX" max="360" value="0">:<span id="rotateXValue"></span><br>
 <label>rotateY:</label><input type="range" min="0" step="1" id="rotateY" max="360" value="0">:<span id="rotateYValue"></span><br>
 <label>rotateZ:</label><input type="range" min="0" step="1" id="rotateZ" max="360" value="0">:<span id="rotateZValue"></span><br>
 <label>translateZ:</label><input type="range" value="156" min="140" max="200" id="translateZ">:<span id="translateZValue"></span><br>

</details>

<details >
  <summary>Shape</summary>
  <button id="shape3d" onclick="changeShape(this.innerText)">3d</button>
</details>

<details id="steps">
  <summary>Steps</summary>
  <button id="btnStep1" onclick="step(1)">step 1</button><br/>
  <button id="btnStep2" onclick="step(2)">step 2</button><br/>
  <button id="btnStep3" onclick="step(3)">step 3</button><br/>

</details>
