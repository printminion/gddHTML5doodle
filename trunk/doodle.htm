<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8">
	<title>doodle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Rationale' rel='stylesheet' type='text/css'>
	<link href='css/map8.css' rel='stylesheet' type='text/css'/>

<script type="text/javascript" src="js/dsp.js"></script>	
<script type="text/javascript" src="js/analyser.js"></script>
<script type="text/javascript" src="js/canvasWorker.js"></script>
<script type="text/javascript" src="js/nightStar.js"></script>

</head>
<body  class="day" onload=";init()">
    <div class="background" id="background">
    </div>

	
	<script type="text/javascript" src="js/music.js"></script>
	<script type="text/javascript" src="js/doodle.js"></script>
</head>
<body onload="init()">



<div id="toolbox">

<details open="open">
  <summary>Position</summary>

  <label>rotateY:</label><input type="range" min="0" step="1" id="rotateY" max="360" value="0"><br>
  <div id="rotateYValue"></div>

<div class="hd">
  <label>rotateX:</label><input type="range" min="-180" step="1" id="rotateX" max="180" value="0"><br>
  <div id="rotateXValue"></div>
</div>

  <label>translateZ:</label><input type="range" value="156" min="140" max="200" id="translateZ"><br>
  <div id="translateZValue"></div>

</details>

<details open="open">
  <summary>Options</summary>
  <div>
    <span>smoothing:</span><input type="range" min="0" max="0.95" step="0.05" value="0.0" id="smoothing"><br>
    <span>time domain?:</span><input type="checkbox" id="waveform" checked><br>
    <span>show canvas?:</span><input type="checkbox" id="show-canvas" checked>
  </div>
  <button onclick="runCmd(this)" data-func="play" disabled>play</button>
  <button onclick="runCmd(this)" data-func="stop" disabled>stop</button>
</details>

<details open="open">
  <summary>Shape</summary>
  <button id="shape3d" onclick="changeShape('3d')">3d</button>
  <button id="shapePlane" onclick="changeShape('plane')" disabled>plane</button>
</details>

<details open="open">
  <summary>Steps</summary>
  <button onclick="step(1)">step 1</button><br/>
  <button onclick="step(2)">step 2</button><br/>
  <button onclick="step(3)">step 3</button><br/>
  <button onclick="step(4)">step 4</button><br/>
  <button onclick="step(5)">step 5</button><br/>
  <button onclick="step(6)">step 6</button><br/>
  <button onclick="step(7)">step 7</button><br/>
</details>


</div>


<div id="container" style="-webkit-transform-style: preserve-3d;">
<div id="shape-container" class="shape-container">
<div id="shape" class="shape">
    <section class="nyanContainer" id="nyannyan" style="display:none">
        <div id="cube" class="g">
            <figure id="ncf" class="front r">
                <img src="images/nyan_cat_animation_de.gif" width="200" />
            </figure>
        </div>
    </section>  
<div id="icosahedron" class="plane">


	
    <div id="p21" class="g plane"><img src="./images/path01.png"></div>
    <div id="p211" class="g plane"><img src="./images/path211.png"></div>
    <div id="p212" class="g plane"><img src="./images/path212.png"></div>

    <div id="p22" class="g plane"><img src="./images/path01.png"></div>
    <div id="p23" class="g plane"><img src="./images/path01.png"></div>
    <div id="p24" class="g plane"><img src="./images/path01.png"></div>
    <div id="p25" class="g plane"><img src="./images/path01.png"></div>
    

    <div id="p01" class="r plane"><img src="./images/path02.png"></div>
    <div id="p02" class="g plane"><img src="./images/path02.png"></div>
    <div id="p03" class="r plane"><img src="./images/path02.png"></div>

    <div id="p05" class="r plane"><img src="./images/path02.png"></div>

    <div id="p19" class="r plane"><img src="./images/path02.png"></div>

    <div id="p201" class="g plane"><img src="./images/path201.png"></div>
    <div id="p202" class="g plane"><img src="./images/path202.png"></div>
  </div>
  </div>
  <div class="shadow-container"></div>
	<div class="shadow-container" data-scale="1.3"></div>

  </div>

</div>
